<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function missingNum(arr){
            let sum=0
            for(let i of arr){
                sum+=i
            }
            console.log("The missing num is : "+((arr.length*(arr.length+1)/2)-sum))
        }
        let a=[0,1,3]
        console.log(a)
        missingNum(a)
    </script>
</body>
</html>
