<body>
  
    <script>
      function isPalindrome(val) { 
        let rev="";
        for(let i=0;i<val.length;i++){
            rev=val.charAt(i)+rev;
        }
        if(rev===val){
            return `${val} is Palindrome`
        }
         return `${val} is not Palindrome`
}
let ans=isPalindrome("aba")
console.log(ans)

    </script>
</body>
