<body>
    <script>
        function longest(val){
            let arr=val.split(" ")
            let max=arr[0]
            for(let i=1;i<arr.length;i++){
                if(arr[i].length>max.length){
                    max=arr[i]
                }
            }
            console.log("The longest word is : "+max)
        }
        let str="This is javascript"
        console.log(str)
        longest(str)
    </script>
</body>
